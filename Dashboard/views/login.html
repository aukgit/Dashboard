<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login : POC Dashboard</title>
 
    <link href="../dist/css/all-styles-compiled.min.css" rel="stylesheet" />
    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
<body>

    <div class="hide ">
        <div id="loading-bar">
            <div class="default-loading-bar">
                <!--<div class="loading-bar-container">
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                </div>-->
                <div class="loader"></div>
                <h1 class="spinner-content">...Loading request...</h1>
            </div>
        </div>
    </div>
    <div id="loading-bar-full-screen" class="loading-bar-full-screen fixed">
        <div class="container">
            <div class="vertical-center">
                <div class="signal-display-container">
                    <div>
                        <!--<div class="loading-bar-container">
                            <div class="loading-bar"></div>
                            <div class="loading-bar"></div>
                            <div class="loading-bar"></div>
                            <div class="loading-bar"></div>
                            <div class="loading-bar"></div>
                            <div class="loading-bar"></div>
                        </div>-->
                        <div class="loader"></div>
                        <div id="full-screen-spinner-content" class="spinner-content">
                            ...Please wait...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="body-start" class="body-fixed">
        <div class="container" id="login-page" data-action="index">

            <div id="hidden-fields-container">
                <input type="hidden" name="is-logged" value="false" />
                <input type="hidden" name="initialize" value="" />
                <input type="hidden" name="Component-Enable" value="" />
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel-wrapper">
                        <h1>POC : Dashboard Login</h1>
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please Sign In</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form" id="login-form">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Jira Login username" name="email" type="text" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Jira Password" name="password" type="password" value="">
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <button class="btn btn-lg btn-success btn-block">Login</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->

    <!--<script src="../dist/js/js-mvc.min.js"></script>-->
    <script src="../dist/js/all-scripts-compiled.min.js"></script>
</body>
</html>
