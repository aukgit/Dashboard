<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="POC admin dashboard">
    <meta name="author" content="Md. Alim Ul karim">
    <title>POC Admin dashboard</title>

    <link href="../dist/css/all-styles-compiled.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="index-page" data-action="index">
    <div id="wrapper">
        <div class="hide">
            <div id="loading-bar">
                <div class="default-loading-bar">
                    <div class="loader"></div>
                    <h1 class="spinner-content">...Loading request...</h1>
                </div>
            </div>
        </div>
        <div id="loading-bar-full-screen" class="loading-bar-full-screen fixed">
            <div class="container">
                <div class="vertical-center">
                    <div class="signal-display-container">
                        <div>
                            <div class="loader"></div>
                            <div id="full-screen-spinner-content" class="spinner-content">
                                ...Please wait...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="body-start" class="body-fixed">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">POC Admin</a>
                </div>

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Summary Results
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form id="jira-form" action="/" method="get">
                                    <div class="form-group">
                                        <label class="control-label">Select Month</label>
                                        <select id="month-select" class="form-control" data-live-search="true"></select>
                                        <select id="year-select" class="form-control" data-live-search="true"></select>
                                        <button id="summary-button" class="btn btn-success">
                                            <i class="fa fa-bar-chart-o fa-fw" aria-hidden="true"></i>
                                            Summary
                                        </button>
                                        <a id="logout-button" class="btn btn-danger">
                                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                                            logout
                                        </a>

                                    </div>

                                    <hr />
                                    <div id="buttons-for-print"></div>
                                    <div class="row" id="table-placeholder">

                                    </div>

                                </form>
                                <div class="hide">
                                    <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline summary-table" id="table-template">
                                        <thead>
                                            <tr>
                                                <th>Project</th>
                                                <th>Jiras Resolved</th>
                                                <th>Resolved without ReOpen</th>
                                                <th>ReOpened : Communication Gaps</th>
                                                <th>ReOpened : Delta requirement</th>
                                                <th>ReOpened : With Defects</th>
                                                <th>Product Bug, Legacy Bugs, Bugs Post Warranty</th>
                                                <th>ReOpended</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div>
                <!-- /.row -->
                <div class="row" id="barchart-panel">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Barchart
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div id="morris-bar-chart"></div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../dist/js/all-scripts-compiled.min.js"></script>
</body>
</html>
